<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 tracking-tight">
      Join the <span class="text-indigo-600">BuyHub</span> Community
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Create an account to start shopping and tracking orders.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl border border-gray-100 sm:rounded-2xl sm:px-10">
      
      <form [formGroup]="signupForm" (ngSubmit)="handleSignup()" class="space-y-5">
        
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
          <div class="mt-1">
            <input 
              id="username" 
              type="text" 
              formControlName="name" 
              
              placeholder="johndoe123"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email address</label>
          <div class="mt-1">
            <input 
              id="email" 
              type="email" 
              formControlName="email" 
              placeholder="you@example.com"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm">
          </div>
        </div>

        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <div class="mt-1">
              <input 
                id="password" 
                type="password" 
                formControlName="password" 
                placeholder="••••••••"
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm">
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">Confirm</label>
            <div class="mt-1">
              <input 
                id="confirmPassword" 
                type="password" 
                formControlName="confirmPassword" 
                placeholder="••••••••"
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm">
            </div>
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-xs text-gray-500">
            I agree to the <a href="#" class="text-indigo-600 hover:underline">Terms</a> and <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
          </label>
        </div>

        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all active:scale-95 shadow-indigo-200">
            Create Account
          </button>
        </div>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account? 
          <a href="#" class="font-bold text-indigo-600 hover:text-indigo-500 transition">Sign In</a>
        </p>

      </form>
    </div>
  </div>
</div>
