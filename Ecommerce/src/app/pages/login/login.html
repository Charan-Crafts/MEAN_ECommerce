<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 tracking-tight">
      Welcome back to <span class="text-indigo-600">BuyHub</span>
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Don't have an account? 
      <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500 transition">Create an Account</a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl border border-gray-100 sm:rounded-2xl sm:px-10">
      
      <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="handleLogin()">
        
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email address</label>
          <div class="mt-1">
            <input 
              id="email" 
              type="email" 
              formControlName="email" 
              placeholder="name@company.com"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot?</a>
            </div>
          </div>
          <div class="mt-1">
            <input 
              id="password" 
              type="password" 
              formControlName="password" 
              placeholder="••••••••"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm">
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all active:scale-95">
            Sign In
          </button>
        </div>

        <div class="mt-6 relative">
          <div class="absolute inset-0 flex items-center" aria-hidden="true">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500 uppercase tracking-widest text-[10px] font-bold">Or continue with</span>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
